syntax = "proto3";

package chef.automate.api.infra_proxy.response;
option go_package = "github.com/chef/automate/api/external/infra_proxy/response";

message AutomateInfraServerUsers {
    // Automate infra server users list
    repeated AutomateInfraServerUsersListItem users=1;
}

message AutomateInfraServerOrgs {
    // Chef organization list.
    repeated AutomateInfraServerOrg orgs = 1;
}

message AutomateInfraServerUsersListItem {
    // User id
    string id=1;
    // User server id
    string server_id=2;
    // User infra server username
    string infra_server_username=3;
    // User credential id
    string credential_id=4;
    // User connector
    string connector=5;
    // User automate user id
    string automate_user_id=6;
    // User is server admin or not
    bool is_server_admin=7;
}

message AutomateInfraServerOrg {
    // Chef organization ID.
    string id = 1;
    // Chef organization name.
    string name = 2;
    // Chef organization admin user.
    string admin_user = 3;
    // Chef organization credential ID.
    string credential_id = 4;
    // Chef Infra Server ID.
    string server_id = 5;
    // List of projects this chef organization belongs to. May be empty.
    repeated string projects = 6;
}
