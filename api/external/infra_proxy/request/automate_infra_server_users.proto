syntax = "proto3";

package chef.automate.api.infra_proxy.request;
option go_package = "github.com/chef/automate/api/external/infra_proxy/request";

message AutomateInfraServerUsers {
    // Automate Infra Server ID.
    string server_id = 1;
}

message AutomateInfraServerOrgs {
    // Automate Infra Server ID
    string server_id = 1;
    // Automate Infra Server Web UI key
    string webui_key = 2;
}
